<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/Home.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Ubuntu:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <title>Home</title>
</head>
<body>
  <div class="home">
    <header class="header">
      <h1 class="foolog-logo">Foolog</h1>
    </header>
    <div class="wrapper">
      <video loop autoplay muted> 
        <source src="../assets/Foolog Video/food_video_origin_1.mp4" type="video/mp4" class="foolog-video">
      </video>
      <main class="main-content">
        <p class="foolog-slogan">Love, Eat, and <br> Write Your Diary</p>
        <p class="foolog-sub-slogan">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur accusantium ab praesentium modi odit fugiat, voluptate adipisci expedita dolore vitae!</p>
        <div class="buttons">
          <button class="home-signup">회원가입</button>
          <button class="home-signin">로그인</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
