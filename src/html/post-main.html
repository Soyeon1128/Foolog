<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/post-main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Ubuntu:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <title>Post-main</title>
</head>
<body>
  <div class="Post-main">
    <header class="header">
      <h1 class="foolog-logo">Foolog</h1>
      <span class="fa fa-bars fa-lg" aria-hidden="true"></span>
    </header>
    <div class="header-img">
      <div class="slogan-group"> 
        <p class="foolog-slogan-1">Love, Eat and</p>
        <div class="foolog-slogan-2-group">    
          <span class="foolog-slogan-2">Write on</span> 
          <div class="slogan-date-box">
            <span class="slogan-date">15 Jul</span>
          </div>
        </div>
      </div> 
    </div>
    <div class="add-diary">
      <button class="add-btn" type="button"><span class="plus">+</span>일기 쓰기</button>            
    </div>
    <div class="plz-write">
      <span class="fa fa-quote-left fa-4x"></span>
      <span class="fa fa-quote-right fa-4x"></span>
      <p class="plz-text-1">아직 등록된 <span class="highlight">일기</span>가 없습니다.</p>
      <p class="plz-text-2">나만의 맛있는 일기를 작성해 보세요</p>
    </div>
  </div>
</body>
</html>
