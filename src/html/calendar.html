<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
  <div class="calendar">
    <header class="header">
      <h1 class="foolog-logo">Foolog</h1>
    </header>
      <div class="wrapper">
        <div class="cal-header">
          <button class="btn-prev-month">
            <

            >

        </div>
        <div class="cal-table">
          <table>

              <col width="100">
              <col width="100">
              <col width="100">
              <col width="100">
              <col width="100">
              <col width="100">
            </colgroup>
            <thead>

                <td class="day">FRI</td>
                <td class="day">SAT</td>
              </tr>
            </thead>
            <tbody>

                <td class="date not-this-month">31</td>
                <td class="date">1</td>

                <td class="date">12</td>
              </tr>
              <tr>
                <td class="date">13</td>

              <tr>

                <td class="date">30</td>
                <td class="date">31</td>
                <td class="date not-this-month">1</td>
                <td class="date not-this-month">2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>

</html>
