<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Ubuntu:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <title>Signup</title>
</head>
<body>
  <div class="Signup">
    <header class="header">
      <h1 class="foolog-logo">Foolog</h1>
    </header>
    <div class="wrapper">
      <video loop autoplay muted> 
        <source src="../assets/Foolog Video/food_video_origin_1.mp4" type="video/mp4" class="foolog-video">
      </video>
      <div class="user-content-border">
        <main class="user-content">
          <button class="user-delete" type="button">X</button>
          <div class="user-buttons">
            <button class="user-signin" type="button">로그인</button>
            <button class="user-signup" type="button">회원가입</button>
          </div>
          <div class="user-input-box">
            <div class="user-input">
              <form>
                <legend>로그인 및 회원가입 폼</legend>           
                  <fieldset> 
                    <label for="email">
                      <input type="email" id="email" value="" placeholder="이메일을 입력해 주세요">
                    </label>
                    <label for="nickname">
                      <input type="text" id="nickname" value="" placeholder="닉네임을 입력해 주세요.">
                    </label>  
                    <label for="password">
                      <input type="password" id="password" value="" placeholder="비밀번호를 6자 이상 입력해 주세요.">
                    </label>
                  </fieldset>          
              </form>
              <div class="user-buttons-signin">
                <button class="user-signup-btn"><span>회원가입</span></button>
              </div>
              <hr>
              <p class="notice-facebook">Facebook아이디로 간편하게 로그인 할 수 있습니다.</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
